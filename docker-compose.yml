version: '3'
services:
  db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - postgres_volume:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    env_file:
      - ./fastapi/.env
    environment:
      PGDATA: "/var/lib/postgresql/data/pgdata"
      
  service:
    build: fastapi
    image: fastapi
    ports:
      - "8000:8000"
    env_file:
      - ./fastapi/.env
    depends_on:
      - db
      - redis
      - elasticsearch

  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
    depends_on:
      - service
    ports:
      - "80:80"
  
  elasticsearch:
    image: elasticsearch:7.17.6
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - /opt/elasticsearch/data

  redis:
    image: redis:alpine
    command: redis-server

  etl:
    build: postgres_to_es
    env_file:
      - ./fastapi/.env
    depends_on:
      - service

volumes:
  postgres_volume:
